<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Country App</title>
    <style>
      body {
        background-color: lightgray;
      }
      #searchDiv {
        max-height: 200px;
        max-width: 300px;
        overflow-y: auto;
        overflow-x: hidden;
      }
      #searhcDiv::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="search"
        class="form-control mt-3 w-25 mx-auto rounded-3 p-2"
        id="search"
        placeholder="Search Country"
      />
      <div class="d-flex flex-column mx-auto w-25" id="searchDiv"></div>
    </div>
    <main class="container mt-2 d-flex flex-column align-items-center">
      <div class="countries m-4"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
